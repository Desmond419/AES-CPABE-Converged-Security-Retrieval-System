<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看文件</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>查看文件: <span th:text="${filename}"></span></h3>
    <div th:if="${message}">
        <div class="alert alert-warning" th:text="${message}"></div>
    </div>
    <pre th:text="${content}"></pre>
    <div class="mt-3">
        <a class="btn btn-secondary" href="/welcome">返回</a>
    </div>
</div>
</body>
</html>
