<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件搜索</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h3>文件搜索 - 欢迎 <span th:text="${user}"></span></h3>
    <form method="post" action="/fileSearch" class="row g-3">
        <div class="col-auto">
            <input type="text" name="keywords" class="form-control" placeholder="输入关键词" required>
        </div>
        <div class="col-auto">
            <input type="text" name="folder" class="form-control" placeholder="文件夹名称(不填则搜全部)">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
    </form>

    <p th:if="${search_time != null}">
        用时: <span th:text="${search_time}">0</span> 秒
    </p>

    <!-- 显示搜索结果 -->
    <table class="table table-striped mt-3" th:if="${results != null}">
        <thead>
        <tr>
            <th>原文件名</th>
            <th>混淆文件名</th>
            <th>大小</th>
            <th>匹配</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${results}">
            <td th:text="${r.originalName}">filename</td>
            <td th:text="${r.obfuscatedName}">randomName</td>
            <td th:text="${r.size}">123</td>
            <td th:text="${r.matched}">false</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a class="btn btn-secondary" href="/welcome">返回</a>
    </div>
</div>
</body>
</html>
