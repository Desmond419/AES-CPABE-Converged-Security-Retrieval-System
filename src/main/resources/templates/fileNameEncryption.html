<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件加密上传</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>加密上传文件 - 欢迎 <span th:text="${user}"></span></h3>
    <div th:if="${message}">
        <div class="alert alert-info" th:text="${message}"></div>
    </div>
    <form method="post" enctype="multipart/form-data" action="/fileNameEncryption">
        <div class="mb-3">
            <label class="form-label">加密属性(如administrator, expert...)：</label>
            <input type="text" class="form-control" name="encryption-attribute" required />
        </div>
        <div class="mb-3">
            <label class="form-label">目标文件夹：</label>
            <input type="text" class="form-control" name="folder-name" required />
        </div>
        <div class="mb-3">
            <label class="form-label">文件关键字：</label>
            <input type="text" class="form-control" name="file-name" required />
        </div>
        <div class="mb-3">
            <label class="form-label">选择文件：</label>
            <input type="file" class="form-control" name="file-upload" required />
        </div>
        <button class="btn btn-primary" type="submit">加密并上传</button>
    </form>
    <div class="mt-3">
        <a class="btn btn-secondary" href="/welcome">返回</a>
    </div>
</div>
</body>
</html>
